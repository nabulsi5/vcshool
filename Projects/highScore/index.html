<html>
    
    <head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" type = "text/css" href="style.css">

<title>High Score Heaven</title>

</head>
    
    <body>
 <h1 align="center">High Score Heaven</h1>
 <br>
     <div class="container-fluid">
     	<div class="row">
        	<div class="col-md-3"></div>
        	<div class="col-md-6"><input type="text" id="myName" placeholder="player names:"  class="form-control"></div>
            <div class="col-md-3"></div>
        </div><br>
         <div class="row">
        	<div class="col-md-3"></div>
        	<div class="col-md-6">
            	     <select class="form-control" id="game" onFocus="Mario">
 						 <option>Mario</option>
 						 <option>Battlefield</option>
					     <option>FiFa 2017</option>
 						 <option>Call of Duty</option>
 						 <option>DOOM</option>
 						 <option>Pro Evolution Soccer 2017</option>
            	     </select>
            </div>
            <div class="col-md-3"></div>
        </div><br>
         <div class="row">
        	<div class="col-md-3"></div>
        	<div class="col-md-6"><input type="date" id="date" class="form-control"></div>
            <div class="col-md-3"></div>
        </div><br>
         <div class="row">
        	<div class="col-md-3"></div>
        	<div class="col-md-6"><input type="number" placeholder="score" id="highScore" class="form-control"></div>
            <div class="col-md-3"></div>
        </div><br>
          <div class="row">
        	<div class="col-md-3"></div>
        	<div class="col-md-6"><label><input type="checkbox" id="trash"> Trash</label></div>
            <div class="col-md-3"></div>
        </div><br>
          <div class="row">
        	<div class="col-md-3"></div>
        	<div class="col-md-6"><label><input type="checkbox" id="imageTrash"> Trash Image</label></div>
            <div class="col-md-3"></div>
        </div><br>
          <div class="row">
        	<div class="col-md-3"></div>
        	<div class="col-md-6">
            <button type="button" class="btn btn-warning btn-block" id="btn">Add New Player</button>
            </div>
            <div class="col-md-3"></div>
        </div>
     </div>


    <br>
    <br>
    
<!--Table Show info -->

<table id="myTable" class="table table-striped table-bordered" >
	<tr>
        <th>Name</th>
        <th>Game</th>
        <th>Date</th>
        <th>High Score</th>
        <th>Trash</th>
        <th>Image</th>
    </tr>
</table>
  <div align="center"><img src="img/highscore.png" class="img-responsive"></div>

 <div align="center"><img src="img/b5.png" class="img-responsive"></div>

 
       <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  
        <script src="highScore.js"></script>
    </body>


</html>
