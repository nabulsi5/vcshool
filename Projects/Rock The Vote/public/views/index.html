<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Rock The Vote</title>

    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/animation.css" rel="stylesheet" type="text/css" />
    <link href="../css/csshake.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">


</head>

<body ng-app="app" ng-controller="Ctrl">



    <img src="../img/header.jpg" width="100%" class="header" />




    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10"></div>
        </div>

        <h1 class="title">Rock The Vote</h1>
        <p>The techniques used in the project : mongoDB - Node/Express - Angular - Bootstrap </p>

        <div>
            <input type="text" ng-model="inputTitle" placeholder="Title" class="form-control">
            <br />
            <textarea ng-model="inputDescription" placeholder="Description" class="form-control" rows="5">
            </textarea>
            <br />

<input type="text" ng-model="inputComment" placeholder="Comment" class="form-control">
<br />
            <button ng-click="putData()" class="btn btn3d  btn-danger btn-block">Send Data </button>
            <br />
        </div>

        <br />

        <div align="center"><img src="../img/download.png" class="pulse shake-slow" /></div>


        <h1 class="title">Control Panel:</h1>
        <br />


        <div ng-repeat="(key, x) in items  | orderByDayNumber: 'like'">
            <div class="panel  panel-danger  ">
                <div class="panel-heading"><span class="glyphicon glyphicon-pushpin"></span> id: {{$index}}
                    <input type="text" ng-model="x.title" class="form-control">
                    <br />
                </div>
                <div class="panel-body">
                    <textarea ng-model="x.description" class="form-control" rows="5"></textarea>
                    <br />
                </div>
            </div>



            <input type="text" ng-model="x.comment" class="form-control">
            <br />

            <div align="center">
                <button ng-click="like(x._id)" class="btn btn3d  btn-primary">Like:{{x.like}}
                    <span class="glyphicon glyphicon-thumbs-up" style="font-size:24px"></span>
                </button>
                <button ng-click="unlike(x._id)" class="btn btn3d  btn-danger">Dislike:{{x.unlike}}
                    <span class="glyphicon glyphicon-thumbs-down" style="font-size:24px"></span>
                </button>

                </input>
                <button ng-click="removeData(x._id)" class="btn btn3d  btn-warning">Delete
                    <span class="glyphicon glyphicon-trash" style="font-size:24px"></span>
                </button>


                <button ng-click="updateData(x._id,x.title,x.description,x.comment)" class="btn btn3d  btn-info">Update
                    <span class="glyphicon glyphicon-check" style="font-size:24px"></span>
                </button>
            </div>

        </div>







        <br>



        <marquee><img src="../img/special-thanks-banner.png" /> "Jacob Evans" - "Haitham Abou Harash" - "Hiba Jarjour" - "Jameel Aledelbi" - "Moussab akoum" - and Me <img src="../img/Smile.png" /> </marquee>



        <div align="center"><img src="../img/vote.png" class="footer  shake-slow" /></div>



        <script src="../angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
        <script src="../jquery.min.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/appServer.js"></script>



</body>

</html>
