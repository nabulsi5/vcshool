<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>angular</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="hitList.css">
</head>

<body ng-app="myApp" ng-controller="myCtrl" ng-init="loadData()">
    <div class="box"><img src="img.png" width="100">Don Corleone's Hit List</div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" ng-repeat="todoItem in todoItems"> <img id="img" ng-src={{todoItem.image}}>
                <br>
                <p id="text">{{todoItem.name}} </p>
            </div>
            <div class="col-md-4"></div>
        </div>

    </div>



    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="hitList.js"></script>

</body>

</html>
