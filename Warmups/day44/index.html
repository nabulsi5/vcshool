<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-app="myApp" ng-controller="mainCtrl">

    <br>
    <div align="center"><img src="Pokemon-GO-Tech2-720-624x351.jpg"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <input type="text" placeholder="Pokemon Name:" class="form-control" ng-model="pok">
                <br>
                <button type="button" class="btn  btn-info" ng-click="addStd()">add Pokemon</button>
                <button type="button" class="btn  btn-danger" ng-click="removePokemon()">remove Pokemon</button>

                <div ng-repeat="name in printStd track by $index">
                    <br>
                    <p>{{name}}</p>
                </div>

            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="Pokemon.js"></script>

</body>

</html>
