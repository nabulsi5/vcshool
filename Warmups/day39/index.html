<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body ng-app="myApp">
  <div ng-controller="mainCtrl">
    <input ng-model="std" placeholder="enter your name">
    <button ng-click="addStd()">Add Student</button>
     
    <div ng-repeat="name in printStd track by $index">
        <p>{{name}} {{$index}} <button ng-click="remove($index)">X</button></p> 
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
