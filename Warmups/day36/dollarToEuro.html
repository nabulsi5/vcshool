<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dollar to euro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="dollarToEuro.css">   
</head>

<body>
   <H1>Convert your Money</H1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <input type="number" placeholder="Enter The value of Money" id="money" class="form-control">
            </div>
            <div class="col-md-6">
                <select class="form-control" id="selectMoney">
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <input type="number" placeholder="transform Value" id="output" class="form-control" readonly>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-warning btn-block" id="btn"><span class="glyphicon glyphicon-retweet"></span>   Conver your Money</button>
            </div>
        </div>
    </div>
    
    
           <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
      
<script src="dollarToEuro.js"></script>

</body>

</html>
