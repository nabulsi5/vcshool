<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="info.css">

</head>

<body>
    <h1>Angular Information</h1>
    <div class="box">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" placeholder="First Name:" class="form-control" ng-model="fname">
                </div>
                <div class="col-md-6">
                    <input type="text" placeholder="last Name:" class="form-control" ng-model="lname">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" placeholder="Email:" class="form-control" ng-model="email">
                </div>
                <div class="col-md-6">
                    <input type="date" placeholder="place of Birth:" class="form-control" ng-model="birth">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <input type="number" placeholder="Phone :" class="form-control" ng-model="phone ">
                </div>
                <div class="col-md-6">
                    <input type="text" placeholder="Favorite Food:" class="form-control" ng-model="food">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <textarea placeholder="Note" class="form-control textarea" ng-model="note "></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-danger form-control">Success</button>
                </div>
                <div class="col-md-4"></div>
            </div>

        </div>


    </div>


<br>
   
    <div class="box2">
        <div ng-app="myFirstApp">
            <div ng-controller="myFirstController">
                <p>{{"Name:" + " " + fname + lname }}</p>
                <p>{{"Age:" + " " + lname}}</p>
                <p>{{"Email:" + " " + email}}</p>
                <p>{{"birth:" + " " + birth}}</p>
                <p>{{"phone:" + " " + phone}}</p>
                <p>{{"food:" + " " + food}}</p>
                <p>{{"note:" + " " + note}}</p>
            </div>
        </div>
    </div>


    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="info.js"></script>
    
</body>

</html>
