<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body ng-app="myApp">

    <div class="container-fluid" ng-controller="myController">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <button type="button" class="btn3d btn btn-lg btn-danger" ng-click="add()">
                    <span class="glyphicon glyphicon-plus"></span></button>
<label>{{counter}}</label>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn3d btn btn-lg btn-success" ng-click="sub()">
                    <span class="glyphicon glyphicon-minus"></span></button>
                            <label>{{counters}}</label>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>


                <button  type="button" class="btn3d btn btn-lg btn-info" ng-click="reset()">
                    <span class="glyphicon glyphicon-sort"></span> reset</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="MightyClicker.js"></script>

</body>

</html>
