<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body ng-app="myApp" ng-controller="ctrl">

    <input type="text" ng-model="name" placeholder="Name of item">
    <input type="number" ng-model="amount" placeholder="Amount of sell">
    <input type="number" ng-model="price" placeholder="Price of item"> {{name}} {{amount}} {{price}}

    <button ng-click="addShopItem()">Add</button>
    <div ng-repeat="item in shopItems">
        <item-in-shop name="item.name" amount="item.amount" price="item.price" currency="$"></item-in-shop>
    </div>

    <script src="https://code.angularjs.org/1.6.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="directive/shopItem.js"></script>

</body>

</html>
